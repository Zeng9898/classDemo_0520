<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatroom with Gemini API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
        }

        #messageForm {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #messageInput {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        #messageInput:focus {
            border-color: dodgerblue;
        }

        #messageInput::placeholder {
            color: #999;
        }

        #messageInput:focus::placeholder {
            color: transparent;
        }

        #sendMessageBtn {
            padding: 10px 20px;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        #sendMessageBtn:hover {
            background-color: #007bff;
        }

        #messages {
            padding: 0 20px;
            overflow-y: scroll;
            max-height: 300px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }

        .userMessage {
            background-color: #f0f0f0;
            text-align: right;
        }

        .botMessage {
            background-color: #d4edda;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Chatroom</h1>
    <form id="messageForm">
        <textarea id="messageInput" placeholder="Type your message here..." required></textarea>
        <button id="sendMessageBtn" type="submit">Send</button>
    </form>
    <div id="messages"></div>
    <script>
        var conversationHistory = [];

        document.getElementById('messageForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var message = document.getElementById('messageInput').value;

            addToConversationHistory('user', message);
            displayMessage(message, 'user');

            fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=使用自己的 API key', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    "contents": conversationHistory,
                    "safetySettings": [
                        {
                            "category": "HARM_CATEGORY_DANGEROUS_CONTENT",
                            "threshold": "BLOCK_ONLY_HIGH"
                        },
                        {
                            "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                            "threshold": "BLOCK_ONLY_HIGH"
                        },
                    ],
                    "generationConfig": {
                        "stopSequences": [
                            ""
                        ],
                        "temperature": 1.0,
                        "maxOutputTokens": 2048,
                        "topP": 0.8,
                        "topK": 10
                    }
                })
            })
                .then(response => response.json())
                .then(data => {
                    var responseText = data.candidates[0].content.parts[0].text;
                    addToConversationHistory('model', responseText);
                    displayMessage(responseText, 'bot');
                })
                .catch(error => console.error('Error:', error));

            document.getElementById('messageInput').value = '';
        });

        function addToConversationHistory(role, text) {
            conversationHistory.push({
                "role": role,
                "parts": [{
                    "text": text
                }]
            });
        }

        function displayMessage(message, sender) {
            var messageElement = document.createElement('div');
            messageElement.textContent = message;
            messageElement.classList.add('message');
            if (sender === 'user') {
                messageElement.classList.add('userMessage');
            } else {
                messageElement.classList.add('botMessage');
            }
            document.getElementById('messages').appendChild(messageElement);
            // Scroll to bottom
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }
    </script>
</body>

</html>
